<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title> Chi-lun Chu</title>
  <link rel="stylesheet" href="css/style.css">
  </head>

<body>
  <header>
  <a href="index.html"><img src="img/Chi-Lun-Logo-Icon-Black.png" alt="Chi-lun Chu Logo" width ="50" height="50"></a>
  <h1>Photography</h1>
</header>

<section>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img/singlehotairballoon.jpg" style="width:100%">
    <div class="text">Single hot air balloon getting ready.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img/skilodge.jpg" style="width:100%">
    <div class="text">ski lodge in Wyoming</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img/windingpath.jpg" style="width:100%">
    <div class="text">Winding path down to the water.</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="img/manyhotairballoons.jpg" style="width:100%">
    <div class="text">Hot Air Balloon Festival</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>


  </section>


  <aside>
    <p class='photography'>
      Some of my personal photos. See my instagram for the full collection.
    </p>
  </aside>
  <footer>
    <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="chi-lun-chu-6893323a"><a class="LI-simple-link" href='https://www.linkedin.com/in/chi-lun-chu-6893323a?trk=profile-badge'>Chi-lun Chu</a></div>
  </footer>

  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
  </script>
  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  </body>
</html>
